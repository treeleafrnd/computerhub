<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image" src="https://edge-a.anydone.com/e344ce6892a7480d9ae5aaff9d3f96d6.svg">
  <style>
    .navbar {
      background-color: black;
    }

    .navbar .nav-link {
      color: white;
    }
  </style>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
{% include 'navbar.html' %}
<body>

<div class="list-group">
  {% for item in list %}
  <div class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{item.computer_code}} {{item.computer}}</h5>
      <div class="btn-group">
        <a href="{% url 'update_computer' item.pk %}" class="btn btn-primary">Edit</a>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-1">In Stock: {{item.quantity}}</p>
        <p class="mb-1">Unit price: {{item.unit_price}}</p>
        <small><b>Total Price :{{item.total_price}}</b></small>
      </div>
      <div class="btn-group">
        <a href="{% url 'delete_computer' item.pk %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
