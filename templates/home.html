<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image" src="https://edge-a.anydone.com/e344ce6892a7480d9ae5aaff9d3f96d6.svg">
  <style>
    .navbar {
      background-color: black;
    }

    .navbar .nav-link {
      color: white;
    }
  </style>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
{% include 'navbar.html' %}
<body>


<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Model Name</th>
      <th scope="col">Generation</th>
      <th scope="col">Quantity</th>
      <th scope="col">Unit Price</th>
      <th scope="col">Total Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

<!--  {% set counter = 1-->
    {% for item in list %}
      <tr>

        <th scope="row">{{ forloop.counter }}</th>

        <td>{{item.computer_code}}</td>
        <td>{{ item.computer }}</td>
        <td>{{item.quantity}}</td>
        <td>{{ item.unit_price }}</td>
        <td>{{ item.total_price }}</td>
        <td class="action-buttons">
          <a href="{% url 'update_computer' item.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete_computer' item.pk %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
<!--      {% set counter = counter + 1 -->
  {% endfor %}
  </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
