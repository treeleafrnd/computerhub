<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image" src="https://edge-a.anydone.com/e344ce6892a7480d9ae5aaff9d3f96d6.svg">
  <style>
    .navbar {
      background-color: black;
    }
    .navbar .nav-link {
      color: white;
    }
  </style>
  <meta charset="UTF-8">
  <title>Brand List</title>
</head>
{% include 'navbar.html' %}
<body>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th colspan="7" class="text-end">
        <a href="{% url 'brand' %}" id="addDataBtn" class="btn btn-success">Add Brands</a>
      </th>
    </tr>
    <tr class="text-center">
      <th scope="col">SN</th>
      <th scope="col">Brad Name</th>
      <th scope="col">Logo</th>
    </tr>
  </thead>
  <tbody>
    {% for item in list %}
      <tr class="text-center">
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{item.brand_name}}</td>
        <td><img src="{{ item.logo.url }}" alt="Image" height="50px" width="50px"> </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
